<!DOCTYPE html>
<html>

<head>
	<meta lang="en">
	<meta charset="utf-8">
	<meta name="view" , content="width=device-width , initial-scale = 1 user-scalable = true">
	<link rel="stylesheet" type="text/css" href="math.css">
	<title>Math Quiz</title>
</head>

<body>

	<div id="container">
		<div class="msg"><p>If your score > 25 you're good in Math</p></div>
		<div id="time-ramaining">
			Time Ramaining: <span id="time-countdown"> 60</span> sec
		</div>
		<div id="score">
			Score: 0
		</div>

		<div id="correct">
			Correct
		</div>

		<div id="wrong">
			Try Again
		</div>

		<div id="question-box">
			<p>Press 'Start Game' to start the game!</p>
		</div>

		<div id="instructions">
			click on the correct answer!
		</div>

		<div id="choices">
			<div id="box1" class="box">

			</div>
			<div id="box2" class="box">

			</div>
			<div id="box3" class="box">

			</div>
			<div id="box4" class="box">

			</div>
		</div>
		<div id="start-reset">
			Start Game
		</div>

		<div id="game-over">

		</div>

	</div>









	<script src="math.js" type="text/javascript"></script>

</body>

</html>
